<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Yeni Yıla Kaç Gün Kaldı?</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="timer" id="timerContainer">
        <div class="box">
            <h2 id="days"></h2>
            <h4>Days</h4>
        </div>

        <div class="box">
            <h2 id="hours"></h2>
            <h4>Hours</h4>
        </div>

        <div class="box">
            <h2 id="minutes"></h2>
            <h4>Minutes</h4>
        </div>

        <div class="box">
            <h2 id="seconds"></h2>
            <h4>Seconds</h4>
        </div>
    </div>

    <div id="newYearContainer" class="new-year none">
        <h2>Happy New Year!</h2>
    </div>

    <script src="./script.js"></script>
</body>

</html>
