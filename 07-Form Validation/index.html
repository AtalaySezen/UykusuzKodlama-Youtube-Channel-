<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UykusuzKodlama JavaScript Form Validation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-container">
        <div class="message">
            <p id="errorMessage"></p>
        </div>
        <div class="username">
            <label>Username</label>
            <input type="text" autocomplete="off" id="username">
        </div>
        <div class="password">
            <label>Password</label>
            <input type="password" autocomplete="off" id="password">
            <span class="material-symbols-outlined eye" onclick="showPassword()">
                visibility
                </span>
        </div>
        <div class="login-button">
            <button id="btn-login" onclick="login()" class="btn-login">Login</button>
        </div>
    </div>
    




    <script src="./script.js"></script>
</body>


</html>
